<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="cardContainer">
        <div class="card">
            <div class="imageContainer">
                <div class="image">
                    <img src="./images/illustration-hero.svg" alt="">
                </div>
            </div>
            <div class="orderSummary">
                <strong class="orderSummaryHeading orderItem">Order Summary</strong>
                <div class="orderSummaryDesc orderItem">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </div>
                <div class="annualPlan orderItem">
                    <div class="planOverview">
                        <div class="planIcon">
                            <img src="./images/icon-music.svg" alt="">
                        </div>
                        <div class="planDesc">
                            <div class="planText">
                                Annual Plan
                            </div>
                            <div class="">
                                $59.99/year
                            </div>
                        </div>
                    </div>
                    <a href="#" class="planChange">Change</a>
                </div>
                <div class="btns orderItem">
                    <button type="button" name="button" class="payment">Proceed to Payment</button>
                    <button type="button" name="button" class="cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </div>

  </div> -->
</body>
</html>
